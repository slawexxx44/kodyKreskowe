<ion-header>
  <ion-toolbar>
    <ion-title>Wybierz zam√≥wienie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <ion-list>
    <ion-item *ngFor="let c of contexts | keyvalue">
      <p style="width: 100px">{{c.key }}</p>

      <ion-list>
        <ion-item *ngFor="let d of c.value" (click)="selectContext(d)">
          <ion-label>{{d.nr_zam }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
