<ion-icon name="reorder-three-outline" (click)="openMenu()"></ion-icon>
<ion-tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products-2-groups">
      <ion-icon name="copy-outline"></ion-icon>
      <ion-label>Produkty na grupy</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products-2-location">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Produkty do lokalizacji</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="assign-location">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Rejestracja lokalizacji</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
